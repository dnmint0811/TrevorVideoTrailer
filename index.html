<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Fullscreen Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      src="https://github.com/dnmint0811/TrevorVideoTrailer/releases/download/1/video.mp4"
      autoplay
      muted
      loop
      playsinline>
    </video>
  </div>
</body>
</html>
